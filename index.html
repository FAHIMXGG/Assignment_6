<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>



<body>
    <!-- header -->
    <header class="text-center">
        <h1 class="page-primary-header fs-1 py-4">
            AI Universe Hub
        </h1>
        <button id="sort" class=" mb-5 sort-by-date-btn fs-5 py-2 px-3 rounded bg-danger bg-gradient border border-success p-2 border-opacity-10 text-light">
            Sort By Date
        </button>
    </header>
<!-- main section -->
    <main class="container">
        <!-- main card section -->
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">


            </div>
            <div id="not-found" class="mt-4 d-none">
                <h3 class="text-warning"> No phone</h3>
            </div>
            <!-- spin -->
            <div id="loader" class="d-flex d-none justify-content-center align-items-center b">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- show all -->
            <div id="show-all" class="text-center d-none mb-5 mt-5">
                <div onclick="dataShow()" id="btn-show-all" class="btn btn-primary bg-danger bg-gradient">
                    show all
                </div>
            </div>
        </section>
        <!-- <section id="loader" class="d-none">
            <div style="height: 200px;" class=" d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section> -->

        <!-- modal -->

        <div class="modal fade" id="DetailModal" tabindex="-1" aria-labelledby="DetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                <button type="button" class="btn-close bg-danger rounded-circle p-2" data-bs-dismiss="modal" aria-label="Close">
                </button>
                <div class="box-box justify-content-between px-4 align-items-center">
                    <div id="card-details" class="modal-class p-5">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/api.js"></script>
</body>

</html>
